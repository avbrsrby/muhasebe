{% extends 'base_dashboard.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>{{ title }}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">{{ form.kod.label }}</label>
                        {{ form.kod }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ form.ad.label }}</label>
                        {{ form.ad }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{ form.ust_grup.label }}</label>
                        {{ form.ust_grup }}
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'cari_grup_list' %}" class="btn btn-secondary">Ä°ptal</a>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

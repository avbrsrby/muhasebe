{% extends 'base_dashboard.html' %}

{% block title %}Kalıcı Silme{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="bi bi-exclamation-octagon"></i> KALICI SİLME</h4>
            </div>
            <div class="card-body">
                <p>Bu kaydı <strong>KALICI OLARAK</strong> silmek istediğinize emin misiniz?</p>
                <p><strong>{{ object }}</strong></p>
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> 
                    <strong>DİKKAT!</strong> Bu işlem geri alınamaz! 
                    Kayıt sistemden tamamen silinecektir.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'silinen_kayitlar' %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> İptal
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash3"></i> Kalıcı Olarak Sil
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
